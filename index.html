<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Funny Piano</title>
    
    <link rel="icon" type="image/png" href="/resources/img/sound_icon.png"> 
    <link rel="stylesheet" href="/css/style.css">

</head>
<body>

    <h1> FUNNY PIANO </h1>

    <section class="board">
        <button class="item dog">🐶</button>
        <button class="item laugh">😂</button>
        <button class="item cash">🤑</button>
        <button class="item robot">🤖</button>
        <button class="item cow">🐮</button>
        
        <button class="item chicken">🐔</button>
        <button class="item elephant">🐘</button>
        <button class="item sparkle">✨</button>
        <button class="item kiss">💋</button>
        <button class="item bell">🔔</button>
        
        <button class="item violin">🎻</button>
        <button class="item drum">🥁</button>
        <button class="item bomb">💣</button>
        <button class="item telephone">📞</button>
        <button class="item clock">⏰</button>
    </section>

    <audio src="/resources/sounds/dog.wav" id="dog_sound"></audio>
    <audio src="/resources/sounds/laugh.wav" id="laugh_sound"></audio>
    <audio src="/resources/sounds/cash.wav" id="cash_sound"></audio>
    <audio src="/resources/sounds/robot.wav" id="robot_sound"></audio>
    <audio src="/resources/sounds/cow.wav" id="cow_sound"></audio>
    <audio src="/resources/sounds/chicken.wav" id="chicken_sound"></audio>
    <audio src="/resources/sounds/elephant.flac" id="elephant_sound"></audio>
    <audio src="/resources/sounds/sparkle.wav" id="sparkle_sound"></audio>
    <audio src="/resources/sounds/kiss.wav" id="kiss_sound"></audio>
    <audio src="/resources/sounds/bell.wav" id="bell_sound"></audio>
    <audio src="/resources/sounds/violin.wav" id="violin_sound"></audio>
    <audio src="/resources/sounds/drum.wav" id="drum_sound"></audio>
    <audio src="/resources/sounds/bomb.mp3" id="bomb_sound"></audio>
    <audio src="/resources/sounds/telephone.wav" id="telephone_sound"></audio>
    <audio src="/resources/sounds/clock.wav" id="clock_sound"></audio>


    <script src="script.js"></script>

</body>
</html>
